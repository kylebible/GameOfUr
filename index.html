
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            td {
	            width: 100px;
	            height: 100px;
            }

		    .Board
		    {
		        width: 310px;
		        height: 310px;
		        margin: auto;
		    }

		    .Normal
            {
            background-color: gray;
		    border: 1px solid black;
	        width: 100%;
	        height: 100%;
		    }

		    .Reroll
            {
            background-color: orange;
		    border: 1px solid black;
            width: 100%;
            height: 100%;
		    }

		    .Safe
            {
            background-color: green;
		    border: 1px solid black;
            width: 100%;
            height: 100%
		    }

		    .Player1
		    {
		        display: table;
		        border-radius: 50%;
		        background-color: blue;
		        width: 50%;
		        height: 50%;
				position: absolute;
				left: 25%;
				top: 25%;
			}

		    .Player2
		    {
		        display: table;
		        border-radius: 50%;
		        background-color: red;
		        width: 50%;
		        height: 50%;
	            position: absolute;
	            left: 25%;
		        top: 25%;
		    }
	    </style>

        <script>
	        function RemovePiece(x, y)
	        {
	            document.getElementById(x + "x" + y).innerHTML = "";
	        }

	        function AddPiece(x, y, playerName)
	        {
	            document.getElementById(x + "x" + y).innerHTML = "<div class='" + playerName + "'></div></td></table>";
	        }
        </script>

        <table id="tblBoard" class="Board">
            <tr>
                <td>
                    <div id="0x0" class="Reroll">
                    </div>
                </td>
                <td>
                    <div id="0x1" class="Normal">
                    </div>
                </td>
                <td>
                    <div id="0x2" class="Reroll"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="1x0" class="Normal"></div>
                </td>
                <td>
                    <div id="1x1" class="Safe"></div>
                </td>
                <td>
                    <div id="1x2" class="Normal"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="2x0" class="Normal"></div>
                </td>
                <td>
                    <div id="2x1" class="Normal"></div>
                </td>
                <td>
                    <div id="2x2" class="Normal"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="3x0" class="Normal"></div>
                </td>
                <td>
                    <div id="3x1" class="Normal"></div>
                </td>
                <td>
                    <div id="3x2" class="Normal">
                        <div class='Player1'></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="4x0" ></div>
                </td>
                <td>
                    <div id="4x1" class="Safe"></div>
                </td>
                <td>
                    <div id="4x2" ></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="5x0" ></div>
                </td>
                <td>
                    <div id="5x1" class="Normal"></div>
                </td>
                <td>
                    <div id="5x2" ></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="6x0" class="Reroll"></div>
                </td>
                <td>
                    <div id="6x1" class="Normal"></div>
                </td>
                <td>
                    <div id="6x2" class="Reroll"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="7x0" class="Normal"></div>
                </td>
                <td>
                    <div id="7x1" class="Normal"></div>
                </td>
                <td>
                    <div id="7x2" class="Normal"></div>
                </td>
            </tr>
        </table>
        <button onclick="AddPiece(3, 2, 'Player1')">Add</button>
        <button onclick="RemovePiece(3, 2)">Remove</button>

  src="https://code.jquery.com/jquery-3.2.1.min.js"
